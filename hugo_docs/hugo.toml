# hugo_docs/hugo.toml
baseURL = "https://miftahulmahfuzh.github.io/agentic/"
languageCode = "en-us"
title = "Go Chatbot"
theme = "hugo-theme-stack"

[params]
    mainSections = ["docs"]
    featuredImageField = "image"
    rssFullContent = true
    favicon = "favicon.png"

    [params.footer]
        since = 2024
        powered = true

    [params.sidebar]
        emoji = "ðŸ¤–"
        subtitle = "Documentation"
        [params.sidebar.avatar]
            enabled = true
            local = true
            src = "/img/penguin.png"

    [params.article]
        math = false
        toc = true
        readingTime = true

[menu]
    [[menu.main]]
        identifier = "home"
        name = "Home"
        url = "/"
        weight = -100
    [[menu.social]]
        identifier = "github"
        name = "GitHub"
        url = "https://github.com/miftahulmahfuzh/agentic"
        weight = 1
        [menu.social.params]
            icon = "brand-github"

[markup.goldmark.renderer]
  unsafe = true # Allows you to use raw HTML in markdown if needed

[markup.highlight]
  # Looks better than the default
  style = "dracula"

[markup.goldmark.extensions.passthrough]
  enable = true
  [markup.goldmark.extensions.passthrough.delimiters]
    block = [['```mermaid', '```']]

# Add this section for the Stack theme
[params.colorScheme]
    toggle = true
    default = "auto"

[params.imageProcessing.cover]
    enabled = true

[params.imageProcessing.content]
    enabled = true
